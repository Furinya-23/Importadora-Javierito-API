spring.application.name=javierito-importer
spring.datasource.url={DB-IMPORTADORA-JAVIERITO}
spring.datasource.username={DB-USERNAME}
spring.datasource.password={DB-PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.jdbc.time_zone=GMT+4
spring.jackson.time-zone=GMT+4
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#JWT
security.jwt.secret-key={JWT-KEY}
security.jwt.expiration-time=86400000

# SMPT
spring.mail.username={SMTP-USERNAME}
spring.mail.password={SMTP-PASSWORD}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
